<script>
    const teamList = ["å¤©å—ç¬¬ä¸€è½é›²å®—", "ä¸ƒç„è–é–€", "éˆç¸å®ˆå±±å®—", "è–é“é›™ä¿®åˆæ­¡å®—", "æ‹ç—°ç¿»èº«ç¢éª¨å®—", "æ”»åŸå››ä»™é¢¨é›¨é›·é›»", "æ“…é•·å¾¡ç¸å¾¡0å®—", "æ©æœˆå¹»å½±é­”å®—"];
    let stats = {}, historyData = [], currentCastle = "åŸæ± å£¹";

    function init() {
        const sStats = localStorage.getItem('m_stats'), sHist = localStorage.getItem('m_hist');
        if(sStats && sHist) { stats = JSON.parse(sStats); historyData = JSON.parse(sHist); } 
        else { teamList.forEach(t => stats[t] = { score: 0, loss: 0 }); }
        
        const sel1 = document.getElementById('team1'), sel2 = document.getElementById('team2');
        teamList.forEach((t, i) => {
            let opt = `<option value="${t}">${t}</option>`;
            if(i < 4) sel1.innerHTML += opt; else sel2.innerHTML += opt;
        });
        updateView(); refreshRank(); renderHistory();
    }

    function saveData() {
        localStorage.setItem('m_stats', JSON.stringify(stats));
        localStorage.setItem('m_hist', JSON.stringify(historyData));
    }

    function setCastle(btn, name) {
        document.querySelectorAll('.castle-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); currentCastle = name;
        document.getElementById('activeCastleLabel').innerText = "ğŸš© å¯¦æ™‚æˆ°æ³ï¼š" + name;
    }

    function updateView() {
        document.getElementById('showName1').innerText = document.getElementById('team1').value;
        document.getElementById('showName2').innerText = document.getElementById('team2').value;
    }

    function logicCheck() {
        const s1 = parseInt(document.getElementById('s1').value) || 0, s2 = parseInt(document.getElementById('s2').value) || 0;
        const max = Math.max(s1, s2);
        let hint = max >= 30 ? "ğŸ”¥ æœ€çµ‚å°æ±ºï¼šç¬¬ 4 æ£’ + ç¬¬ 1 æ£’" : max >= 20 ? "âš¡ ç¬¬ä¸‰éšæ®µï¼šç¬¬ 3 æ£’ + ç¬¬ 4 æ£’" : max >= 10 ? "ğŸ›¡ï¸ ç¬¬äºŒéšæ®µï¼šç¬¬ 2 æ£’ + ç¬¬ 3 æ£’" : "ğŸŒ± é–‹å±€éšæ®µï¼šç¬¬ 1 æ£’ + ç¬¬ 2 æ£’";
        document.getElementById('exchangeHint').innerText = "ğŸ“¢ " + hint;
    }

    function saveMatch() {
        const t1 = document.getElementById('team1').value, t2 = document.getElementById('team2').value;
        const s1 = parseInt(document.getElementById('s1').value) || 0, s2 = parseInt(document.getElementById('s2').value) || 0;
        stats[t1].score += s1; stats[t1].loss += s2;
        stats[t2].score += s2; stats[t2].loss += s1;
        historyData.unshift({ id: Date.now(), castle: currentCastle, teamA: t1, teamB: t2, scoreA: s1, scoreB: s2, winner: s1 > s2 ? t1 : t2 });
        saveData(); refreshRank(); renderHistory();
        document.getElementById('s1').value = 0; document.getElementById('s2').value = 0;
    }

    function deleteMatch(id) {
        const idx = historyData.findIndex(m => m.id === id);
        if(idx > -1) {
            const m = historyData[idx];
            stats[m.teamA].score -= m.scoreA; stats[m.teamA].loss -= m.scoreB;
            stats[m.teamB].score -= m.scoreB; stats[m.teamB].loss -= m.scoreA;
            historyData.splice(idx, 1); saveData(); refreshRank(); renderHistory();
        }
    }

    function refreshRank() {
        let sorted = Object.keys(stats).map(n => ({ name: n, ...stats[n] })).sort((a,b) => b.score - a.score);
        document.getElementById('rankBody').innerHTML = sorted.map((t, i) => `<tr class="${i<3?'rank-top':''}"><td>${i+1}</td><td>${t.name}</td><td>${t.score}</td><td>${t.loss}</td></tr>`).join('');
    }

    function renderHistory() {
        document.getElementById('historyBody').innerHTML = historyData.map(m => `<tr><td>${m.castle}</td><td>${m.teamA} vs ${m.teamB}</td><td>${m.scoreA}:${m.scoreB}</td><td>${m.winner}</td><td><button class="btn-delete" onclick="deleteMatch(${m.id})">æ’¤éŠ·</button></td></tr>`).join('');
    }

    function toggleBroadcast() {
        document.body.classList.toggle('broadcast-mode');
        if(document.body.classList.contains('broadcast-mode')) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    }

    function resetAll() { if(confirm("ç¢ºå®šé‡è¨­æ‰€æœ‰æˆ°ç¸¾ï¼Ÿ")) { localStorage.clear(); location.reload(); } }

</script>
